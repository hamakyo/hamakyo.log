name: Notion Sync

on:
  # 手動実行
  workflow_dispatch:
    inputs:
      debug:
        description: 'デバッグモードで実行'
        required: false
        default: false
        type: boolean
  
  # 定期実行（1時間毎）
  schedule:
    - cron: '0 */6 * * *'  # 6時間毎に実行

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: pnpm セットアップ
      uses: pnpm/action-setup@v4
      with:
        version: 9
    
    - name: Node.js セットアップ
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: 依存関係をインストール
      run: pnpm install --frozen-lockfile
    
    - name: Notion同期実行
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        NOTION_REQUIRED_TAGS: ${{ secrets.NOTION_REQUIRED_TAGS }}
      run: |
        echo "🚀 Notion同期を開始します..."
        pnpm run sync-notion
    
    - name: 変更をコミット
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # 全ての変更をステージング
        git add .
        
        # 変更があるかチェック（ステージング後）
        if git diff --cached --quiet; then
          echo "📝 変更はありません"
          exit 0
        fi
        
        # 変更されたファイルを表示
        echo "📋 変更されたファイル:"
        git diff --cached --name-status
        
        # コミット
        git commit -m "feat: Notion記事を自動同期"
        
        # プッシュ
        git push
        
        echo "✅ 変更をプッシュしました"
    
    - name: 同期結果をサマリーに出力
      if: always()
      run: |
        echo "## 📊 Notion同期結果" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **実行時間**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **ブランチ**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **コミット**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ **同期成功**" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **同期失敗**" >> $GITHUB_STEP_SUMMARY
        fi